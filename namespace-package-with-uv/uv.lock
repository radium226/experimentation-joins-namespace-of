version = 1
requires-python = ">=3.12"

[manifest]
members = [
    "cli",
    "core",
    "radium226",
]

[[package]]
name = "cli"
version = "0.1.0"
source = { editable = "packages/cli" }
dependencies = [
    { name = "core" },
]

[package.metadata]
requires-dist = [{ name = "core", editable = "packages/core" }]

[[package]]
name = "core"
version = "0.1.0"
source = { editable = "packages/core" }

[[package]]
name = "radium226"
version = "0.1.0"
source = { virtual = "." }
